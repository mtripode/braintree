layout:
    imports:
    actions:
        - '@setBlockTheme':
            themes: 'EntrepidsBraintreeBundle:layouts:default/oro_order_frontend_view/layout.html.twig'
        - '@add':
            id: order_braintree_entrepids
            parentId: order_body_column_right
            blockType: text
            siblingId: order_payment_status
            options:
                text: '=data["braintree_payment_order_data"].getPaymentInfo(data["order"])'
                label: 'entrepids.braintree.order_view.info.label'
                additional_block_prefixes: ['order_body_column_element']
                visible: '=data["braintree_payment_order_data"].isApplicable(data["order"])'       
